[package]
name = "fercord"
version = "0.1.0"
edition = "2021"
exclude = [
    ".testdata",
    ".config",
    ".devcontainer",
    ".github",
    ".idea",
    ".vscode"
]
include = [
    "src/*.rs",
    "**/*.md",
    "Cargo.toml"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
poise = "0.5"
tokio = { version = "1", features = ["default", "rt-multi-thread"]}
config = { version = "0.13", default-features = false, features = ["toml"] }
anyhow = "1"
serde = { version = "1", features = ["derive"]}
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["default", "env-filter"]}
chrono = "0.4"
chrono-tz = "0.8"
chrono-english = "0.1"
sea-orm = { version = "^0", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"]}

# dev dependencies
[dev-dependencies]
tracing-test = "0.2"

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
