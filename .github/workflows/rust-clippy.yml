# separate terms of service, privacy policy, and support
# documentation.
# rust-clippy is a tool that runs a bunch of lints to catch common
# mistakes in your Rust code and help improve your Rust code.
# More details at https://github.com/rust-lang/rust-clippy
# and https://rust-lang.github.io/rust-clippy/

name: Check PR

on:
  pull_request:
    types: ["ready_for_review", "auto_merge_enabled", "edited"]
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  rust-clippy-analyze:
    name: Analyze with clippy
    runs-on: ubuntu-latest
    concurrency: "PR${{ github.event.pull_request && github.event.number }}"
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: swatinem/rust-cache@v2

      - uses: taiki-e/install-action@cargo-binstall
      - name: Install required cargo
        run: cargo binstall -y clippy-sarif sarif-fmt

      - name: Run rust-clippy
        run:
          cargo clippy
          --message-format=json | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true

  cargo-test:
    runs-on: ubuntu-latest
    needs: rust-clippy-analyze
    concurrency: "PR${{ github.event.pull_request && github.event.number }}"
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test